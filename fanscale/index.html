<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fanscale.dev</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <nav class="navbar">
            <div class="logo">
                <img src="logo.png" alt="Logo Placeholder">
                <a href="index.html">fanscale.dev</a>
            </div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="https://github.com/shaneferrellwv/dynamic-ranking">Library</a>
                <!-- <a href="#">More Demos</a> -->
                <a href="docs/">Docs</a>
            </div>
        </nav>

        <div class="selection-container">
            <div class="selectors">
                <label for="source-select">Data
                    <select id="source-select">
                      <option value="https://statsapi.mlb.com/api/v1/stats?stats=season">MLB Stats API</option>
                    </select>
                </label>

                <label for="season-select">Season
                  <select id="season-select">
                  </select>
                </label>

                <label for="team-select">Team
                  <select id="team-select">

                  </select>
                </label>


                <label for="group-select">Group
                    <select id="group-select">
                        <option value="pitching">Pitching</option>
                        <option value="hitting">Hitting</option>
                    </select>
                </label>
            </div>

            <div id='sliders-container' class="sliders-container">
                <p>Sliders content placeholder...</p>
            </div>
            
        </div>

        <div id='rankings-container' class="rankings-container">
          <table id='rankings-table' class="rankings-table">
            <thead>
              <tr>
                <th>Position</th>
                <th>Name</th>
                <th>Score</th>
              </tr>
            </thead>
          </table>
        </div>


    </div>

    <script type="module" src="index.js"></script>
    <script type="module" src="fanscale.js"></script>
</body>
</html>
